<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liebesbrief</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- Floating Pingu Hintergrund --- */
        #floating-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-pingu {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-image: url('pingu.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--rotate));
                opacity: 0;
            }
        }

        /* Schriftänderung */
        .card .text {
            font-family: "Georgia", serif; /* <<< Neue Schrift */
        }
    </style>
</head>

<body>
    <!-- Hintergrund -->
    <div id="floating-background"></div>

    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <div class="text">
                        Manchmal bin ich zickig, sorry, das ist wohl wahr,<br>
                        doch du machst mich glücklich, jeden Tag sogar.<br>
                        Dein Fußfetisch? Kein Ding, ich bin dabei,<br>
                        nur du bist der Mann, dem ich eine Prostata-Massage geben will.<br>
                        Aiaiai (hier ist mir kein Reim mehr eingefallen)<br>
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>
    </div>

    <script>
        // ► Pingu-Effekt
        function spawnPingu() {
            const container = document.getElementById("floating-background");

            const pingu = document.createElement("div");
            pingu.classList.add("floating-pingu");

            // Position links/rechts
            pingu.style.left = Math.random() * 100 + "vw";

            // Größe
            const size = 40 + Math.random() * 30;
            pingu.style.width = size + "px";
            pingu.style.height = size + "px";

            // Drift
            pingu.style.setProperty("--drift", (Math.random() * 60 - 30) + "px");

            // Rotation
            pingu.style.setProperty("--rotate", (Math.random() * 360) + "deg");

            // Dauer
            const duration = 6 + Math.random() * 6;
            pingu.style.animationDuration = duration + "s";

            container.appendChild(pingu);

            setTimeout(() => pingu.remove(), duration * 1000);
        }

        setInterval(spawnPingu, 500);

        // ► Umschlag per Klick öffnen
        const val = document.querySelector(".valentines");
        val.addEventListener("click", () => {
            val.classList.toggle("open");
        });
    </script>
</body>
</html>
