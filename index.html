<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geheimer Code</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h2>Gib den Code ein ‚ù§Ô∏è</h2>

    <div class="code-dots" id="dots">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
    </div>

    <div class="keypad">
        <div class="key" onclick="press(1)">1</div>
        <div class="key" onclick="press(2)">2</div>
        <div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div>
        <div class="key" onclick="press(5)">5</div>
        <div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div>
        <div class="key" onclick="press(8)">8</div>
        <div class="key" onclick="press(9)">9</div>
        <div class="key"></div>
        <div class="key" onclick="press(0)">0</div>
        <div class="key" onclick="backspace()">‚å´</div>
    </div>

    <div id="status"></div>
</div>

<!-- Hintergrund-Animation -->
<div class="hearts-stars-container"></div>

<script>
const correctCode = "1110";
let input = "";

function press(num) {
    if (input.length >= 4) return;
    input += num;
    updateDots();
    if (input.length === 4) checkCode();
}

function updateDots() {
    for (let i = 1; i <= 4; i++) document.getElementById("dot" + i).classList.remove("filled");
    for (let i = 1; i <= input.length; i++) document.getElementById("dot" + i).classList.add("filled");
}

function backspace() {
    input = input.slice(0,-1);
    updateDots();
}

function checkCode() {
    const status = document.getElementById("status");
    if (input === correctCode) {
        status.textContent = "Richtig! üíñ";
        status.style.color = "green";
        setTimeout(() => { window.location.href = "brief.html"; }, 800);
    } else {
        status.textContent = "Falsch, versuch's nochmal ‚ù§Ô∏è";
        status.style.color = "red";
        document.getElementById("dots").classList.add("shake");
        setTimeout(() => document.getElementById("dots").classList.remove("shake"), 400);
        input = "";
        updateDots();
    }
}

// Herz- & Sternchen-Animation
const container = document.querySelector(".hearts-stars-container");
function createParticle() {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random()*100+"%";
    particle.style.animationDuration = 3 + Math.random()*3 + "s";
    container.appendChild(particle);
    setTimeout(()=>particle.remove(),6000);
}
setInterval(createParticle,200);
</script>
</body>
</html>
